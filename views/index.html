<!DOCTYPE html>
<html>
  <head>
    <title>My Chat App</title>
    <!-- CSS:START -->
    <link rel="stylesheet" href="/custom.css" />
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css" />
    <!-- CSS:END -->
  </head>
  <body>
    <div class="container">
      <!-- Nav bar -->
      <nav class="navbar navbar-inverse navbar-fixed-top">
        <a class="navbar-brand" href="#">MyChatApp</a>
        <ul class="nav navbar-nav pull-right">
          <li></li>
        </ul>
      </nav>
      <!-- Set User Name Area -->      
      <div id="setUserArea" class="row well">
        <form class="form-horizontal col-sm-offset-4">
          <div class="form-group">
            <label for="username" class="col-sm-2 control-label">User Name</label>
            <div class="col-sm-4">
              <input type="text" class="form-control" id="username">
            </div>
          </div>
          <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
              <button type="button" id="setUsername" class="btn btn-primary">Set Username</button>
            </div>
          </div>
        </form>
      </div>

      <div class="row well">
        <!-- Chat Area -->
        <div class="col-md-7">
          
          <!-- Message List Skeleton -->
          <div id="chatArea"></div>

          <!-- Chat Controls -->
          <div id="chatControls" class="hide">
            <div class="col-sm-9">
              <input type="text" class="form-control" id="chatMessage">
            </div>
            <div class="col-sm-3">
              <button type="button" id="sendMessage" class="form-control btn btn-primary">Send</button>
            </div>
          </div>

        </div>
        <div class="col-md-5">

          <!-- Online Users Skeleton -->
          <div id="connectedUsers">
            <h3>Online Users</h3>
          </div>

        </div>
      </div>
    </div>

    <div id="footer">
      Created By <a href="http://artsyvb.herokuapp.com">Vageesh Bhasin</a>
    </div>

    <!-- SCRIPTS:START -->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/app.js"></script>
    <!-- SCRIPTS:END -->
  </body>
</html>
